group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        google()
//        jcenter()
        // fcm
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        // fcm
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
//        jcenter()
        //fcm
        maven { url "https://maven.google.com" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 23
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles 'consumer-rules.pro'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'cn.jiguang.sdk:jpush-google:5.0.4'
//    implementation 'cn.jiguang.sdk:jcore-google:4.2.0' # since 5.0.0 auto implementation
    // fcm same version : jpush-google
    implementation 'cn.jiguang.sdk.plugin:fcm:5.0.4'
    implementation 'com.google.firebase:firebase-messaging:23.1.2'
}

